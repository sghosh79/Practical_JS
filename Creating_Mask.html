<!doctype html>
<html>
<head>
<style>
body {margin:0}
#popup {position:absolute; top:50%; left:50%; width:200px; height:200px; margin:-100px 0 0 -100px; border:1px solid; text-align:center; display:none; z-index:999999; background:white;}
#mask {background:rgba(0,0,0,.7);position:absolute; z-index:99999;}
</style>
</head>
<body>
<div id="mask"></div>
<input type="button" value="signup for our newsletter" onClick="myfunction()">
<div id="popup">
<p>Email address</p>
<input type="text">
<input onClick="closebox()" type="button" value="submit">
<p onClick="closebox()">No Thanks</p>
</div>
<script>
function myfunction(){
	document.getElementById('popup').style.display = "block";
	var width = window.innerWidth;
	var height = window.innerHeight;
	var mask = document.getElementById('mask')
	mask.style.height = height + "px";
	mask.style.width = width + "px";
}
function closebox(){
	document.getElementById('popup').style.display = "none";
}

setTimeout (
	function(){
		document.getElementsByTagName('input')[0].click()
	}, 2000

)
</script>
</body>
</html>
