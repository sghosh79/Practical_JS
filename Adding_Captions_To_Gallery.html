<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Course</title>
<style>
body > div {width:900px; margin:auto;}
#thumbs img{width:250px; margin:0 25px; float:left;}
</style>
</head>

<body>
<div>
    <img class="thefeaturedimg" src="img1.jpg">
		<p id = "caption">Trees</p>
    <div id="thumbs">
        <img class="switchclass" alt="Trees" src="img1.jpg">
        <img class="switchclass" alt="Water" src="img2.jpg">
        <img class="switchclass" alt="Beach" src="img3.jpg">
    </div>
</div>
<script>
var newsrc = document.getElementsByClassName('switchclass');
	for (var i = 0; i < newsrc.length; i++){
		var thenewsrc = newsrc[i];
		thenewsrc.onclick = function(){
			var thesrc = this.getAttribute("src");
			var caption = this.getAttribute("alt");
			document.getElementById('caption').innerHTML = caption
			document.getElementsByClassName('thefeaturedimg')[0].setAttribute("src",thesrc);
		}
		
	}
</script>
</body>
</html>
