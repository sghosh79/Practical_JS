
<!doctype html>
<html>
<head>
<script>


function myfunction(){
	var d = new Date()
	document.write("The Date is" + d + "<br>")
	document.write("Get Date" + d.getDate() + "<br>")
	document.write("Get Full Year" + d.getFullYear() + "<br>")
	document.write("Get Time" + d.getTime() + "<br>")
}
</script>
</head>
<body onLoad="myfunction()">

</body>
</html>
